<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather On-Demnd</title>
  </head>
  <header>Weather On-Demand</header>
  <body>
    <main class="flex-flow justify-space-between">
      <section class="col-12 col-md-8">
        <div class="card">
          <h3 class="card-header text-uppercase">Please Enter a City's Name</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="weatherfinder"
              >Weather Forecast</label
            >
            <input
              name="weatherfinder"
              id="citySearch"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Get My Forecast</button>
          </form>
        </div>

        <div class="col-12 col-md-8">
          <h2 class="output">
            The Forecast in your Area is: <span id="city-search"></span>
          </h2>
          <div id="weatherResults" class="list-group">

          

          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
